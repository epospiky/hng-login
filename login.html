					<input type="text" name="lastname" placeholder="LastName" required="required" />
					<input type="email" id="email" name="email" placeholder="Email" required="required" />
					<input type="password" name="password" placeholder="Password" required="required"/>
					<input type="password" name="cpassword" placeholder="Confirm Password" required="required"/>
					<button class="has-shadow" name="signup" id="submit" value="Signup">Signup</button>
